{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حضور وانصراف الموظفين</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endcompress %}
</head>
<body class="font-kufi wrapper">

    
    <!-- Breadcrump -->          
    <div>
        <div class="flex items-center py-4 mx-auto overflow-x-auto whitespace-nowrap">
            <a href="{% url 'main:index' %}" class="text-orange-400 flex items-center text-orange-400 hover:bg-orange-400 hover:text-white rounded p-2 transition-all font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>

                <span class="mx-2">الرئيسية</span>
            </a>

            {% block breadcrump %}
            {% endblock %}

        </div>
    </div>


    {% block body %}
    {% endblock %}

    <script src="{% static 'js/alpine.js' %}"></script>
</body>
</html>
